<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
</head>
<body>
<form action="">
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome">
    <br/>
    <label for="cep">Cep</label>
    <input type="text" name="cep" id="cep">
    <br/>
    <label for="logradouro">Logradouro</label>
    <input type="text" name="logradouro" id="logradouro">
    <br/>
    <label for="cidade">Cidade</label>
    <input type="text" name="cidade" id="cidade">
    <br/>
    <label for="estado">Estado</label>
    <input type="text" name="estado" id="estado">
    <br/>
    <button type="submit">Enviar</button>
</form>
<table id="my-table" class="display"></table>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var datatable = $('#my-table').DataTable({ //dataTable tamb√©m funcionar
            ajax: 'http://localhost:3000/data.json',
            stateSave: true,
            columns: [
                {title: 'Nome', data: 'Nome'},
                {title: 'CEP', data: 'CEP'},
                {title: 'Logradouro', data: 'Logradouro'},
                {title: 'Cidade', data: 'Cidade'},
                {title: 'Estado', data: 'Estado'},
            ],
        });

        $('form').submit(function(e){
            e.preventDefault();
            var dtRow = datatable.row;
            var rowAdd = dtRow.add({
                Nome: $('[name=nome]').val(),
                CEP: $('[name=cep]').val(),
                Logradouro: $('[name=logradouro]').val(),
                Cidade: $('[name=cidade]').val(),
                Estado: $('[name=estado]').val(),
            }).draw().node();
            //var rowAdd = datatable.draw().node();
            $(rowAdd).css('color','green');

            console.log('sucesso');
        })
    });
</script>
</body>
</html>
